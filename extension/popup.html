<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .url-display {
      word-break: break-all;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .status {
      padding: 5px;
      border-radius: 3px;
      text-align: center;
      font-weight: bold;
    }
    .safe {
      background-color: #d4edda;
      color: #155724;
    }
    .unknown {
      background-color: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="url-display" id="current-url">Загрузка...</div>
  <div class="status unknown" id="security-status">
    Анализ не выполнен
  </div>

  <div class="api-result" id="api-result">
    <h4>Результат запроса к API:</h4>
    <div class="api-data" id="api-data">Загрузка...</div>
  </div>
  
  
  <script src="popup.js"></script>
</body>
</html>
